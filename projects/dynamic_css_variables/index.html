<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dinamic-CSS-Variables</title>
    <meta name="description" content="Dinamic-CSS-Variables" />
    <meta name="author" content="Rylox" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <h1>Dinamic-CSS-Variables</h1>
    </header>
    <main>
      <div id="app">
        <div class="inputField" >
          <div class="inputPackage">
            <div class="labeledInput">
                <div class="inputLable">Username</div>
            <input id="userIdInput" type="text"  required="true"/>
            </div>
            
            <div id="usernameError" class="error"></div>
          </div>
          <div class="inputPackage">
              <div class="labeledInput">
                <div class="inputLable">Password</div>
                <input id="userPasswordInput" type="password" required="true" />
              </div>
            <div id="passwordError"  class="error"></div>
          </div>
          <div id="actionButtons">
            <button id="validateForm" >Login</button>
            <button id="cancelButton" >Cancel</button>
          </div>
        </div>
      </div>
    </main>
    <script src="src/main.js"></script>
  </body>
</html>
