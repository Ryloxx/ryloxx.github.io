<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Javascript Validation With Regex</title>
    <meta name="description" content="Test user input with regex validation." />
    <meta name="author" content="Rylox" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <h1>
        Javascript Validation With Regex
      </h1>
    </header>
    <main>
      <div id="side">
        <div id="signUp">
          <div class="inputField">
            Username <input id="username" type="text" />
            <div class="error" id="usernameError"></div>
          </div>

          <div class="inputField">
            Email <input id="email" type="text" />
            <div class="error" id="emailError"></div>
          </div>

          <div class="inputField">
            Password <input id="password" type="password" />
            <div class="error" id="passwordError"></div>
          </div>

          <button id="submitButton">Submit</button>
        </div>
      </div>
      <div id="content">
      </div>
    </main>
    <footer>Designed by Rylox</footer>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
