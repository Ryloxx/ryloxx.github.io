<!DOCTYPE html>
<html>
    <head>
        <title>
            Christmas Lights
        </title>
        <link rel="stylesheet" href="style/style.css"/>
    </head>
    <body>
        <header>
            <h1>
                Christmas Lights
            </h1>
        </header>
        <main>
            <div id="app">
                <div id="lightsContainer">
                    <div class="circle yellow"></div>
                    <div class="circle green"></div>
                    <div class="circle red"></div>
                    <div class="circle blue"></div>
                    <div class="circle yellow"></div>
                    <div class="circle green"></div>
                    <div class="circle red"></div>
                    <div class="circle blue"></div>
                </div>
                <div id="settings">
                    <div id="speed">
                        <p>Speed</p>
                        <input id="speedVal" type="number" min="0" value="5" placeholder="Low is faster"/>
                        <button id="speedButton">Apply</button>
                    </div>
                    <div id="switch">
                        <button id="switchButton">ON/OFF</button>
                    </div>
                    
                </div>
            </div>
        </main>
        <script type="text/javascript" src="src/main.js"></script>
    </body>
</html>
